        <div class="container">
            <div class="header-title">Be One Of <span class="title">100 beta testers</span> To Profit <br /> From The <span class="title">dubai lifestyle app</span>
            </div>
            <div class="flex-item1 ">
                <div class="video ">
                    <embed id="sm-video" src="https://www.youtube.com/embed/HkyVTxH2fIM">
                </div>
            </div>
            <div class="flex-item2 ">
                <form class="form" [formGroup]="myForm" novalidate (ngSubmit)="submit(first_name, email)">
                    <div class="form-container">
                        <input type="text" placeholder="Enter Your Name" name="first_name" formControlName="first_name" [(ngModel)]="first_name" />
                        <div class="point"></div>
                        <input type="text" placeholder="Enter Your Email" name="email" formControlName="email" [(ngModel)]="email" />
                    </div>
                    <button class="btn" [disabled]="myForm.invalid"> get free access </button>
                </form>
            </div>
            <p class="sec1-text-small">We respect your privacy and your information is 100% secure.</p>
            <div class="sec1-logo sec1-flex-container">
                <img class="logo" src="./assets/img/section-img1.png" alt="logo McAfee" />
                <img class="logo" src="./assets/img/section-img2.png" alt="logo VeriSign" />
                <img class="logo" src="./assets/img/section-img3.png" alt="logo Symantec" />
                <img class="logo" src="./assets/img/section-img4.png" alt="logo GeoTrust" />
                <img class="logo" src="./assets/img/section-img5.png" alt="logo SSl" />
